{% extends 'master.html' %}


{% block title %}Andela | Hello books{% endblock title %}

{% block styles %}

{% endblock %}


{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {% include '/admins/sidenav.html' %}
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Author </h1>


          <div class="row">
             <div class="col-md-6">
                 <form method="POST" action="{{ url_for('admin_dashboard_author_update', id=author.id) }}">
                 <div class="form-group">
                    <label for="first_name">First name *</label>
                    <input type="text" name="first_name" id="first_name" value="{{ author.first_name }}" required="True" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="last_name">Last name *</label>
                    <input type="text" name="last_name" id="last_name" value="{{ author.last_name }}" required="True" class="form-control">
                 </div>
                 <button type="submit" class="btn btn-primary">update</button>
             </form>
             </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
